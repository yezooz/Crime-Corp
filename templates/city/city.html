{% extends "base.html" %}
{% load i18n %}

{% block head %}
    <style type="text/css" media="screen">
        .city_block {
            float: left;
            padding: 5px 7px 5px 7px;
            margin: 5px 0 5px 15px;
            display: block;
            background-color: lightgrey;
            border: grey solid 2px;
        }

        .city_block:hover {
            background-color: grey;
        }
    </style>
{% endblock %}

{% block content %}

    {% if all_cities %}
        <h2>{% trans 'Other cities with your units' %}</h2>
        {% for city in all_cities %}
            <span class="city_block"><a href="{% url city_enter city.0 %}">{{ city.1 }}</a></span>
        {% endfor %}
    {% endif %}
    <br style="clear: both;"/>
    <iframe src="{% url city_map_frame %}" style="width: 100%; height: 680px; margin: 0; padding: 0;" scrolling="no"
            frameborder="0"/>

{% endblock %}
